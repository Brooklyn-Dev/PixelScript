<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PixelScript</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="editor">
			<div class="editor__toolbar">
				<input class="editor__toolbar-file-input" type="file" accept=".png" />

				<button class="editor__toolbar-export-btn">Export Program</button>
				<button class="editor__toolbar-mode-btn">Mode: Draw Opcode</button>

				<button class="editor__toolbar-run-btn">Run Program</button>
				<pre class="editor__output" id="output"></pre>

				<div class="editor__palette"></div>
			</div>

			<div class="editor__canvas-container">
				<canvas class="editor__canvas"></canvas>
				<canvas class="editor__canvas-overlay"></canvas>
			</div>
		</div>

		<script type="module" src="index.js"></script>
	</body>
</html>
